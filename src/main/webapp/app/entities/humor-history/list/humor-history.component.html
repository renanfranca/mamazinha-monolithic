<div>
  <h2 id="page-heading" data-cy="HumorHistoryHeading">
    <span jhiTranslate="babyApp.humorHistory.home.title">Humor Histories</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="babyApp.humorHistory.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-humor-history"
        [routerLink]="['/humor-history/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="babyApp.humorHistory.home.createLabel"> Create a new Humor History </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="humorHistories?.length === 0">
    <span jhiTranslate="babyApp.humorHistory.home.notFound">No humorHistories found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="humorHistories && humorHistories.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="date"><span jhiTranslate="babyApp.humorHistory.date">Date</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="babyProfile.name">
            <span jhiTranslate="babyApp.humorHistory.babyProfile">Baby Profile</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="humor.description">
            <span jhiTranslate="babyApp.humorHistory.humor">Humor</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let humorHistory of humorHistories; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/humor-history', humorHistory.id, 'view']">{{ humorHistory.id }}</a>
          </td>
          <td>{{ humorHistory.date | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="humorHistory.babyProfile">
              <a [routerLink]="['/baby-profile', humorHistory.babyProfile?.id, 'view']">{{ humorHistory.babyProfile?.name }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="humorHistory.humor">
              <a [routerLink]="['/humor', humorHistory.humor?.id, 'view']">{{ humorHistory.humor?.description }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/humor-history', humorHistory.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/humor-history', humorHistory.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(humorHistory)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
