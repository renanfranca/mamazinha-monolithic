<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nap">
      <h2 data-cy="napDetailsHeading"><span jhiTranslate="babyApp.nap.detail.title">Nap</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nap.id }}</span>
        </dd>
        <dt><span jhiTranslate="babyApp.nap.start">Start</span></dt>
        <dd>
          <span>{{ nap.start | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="babyApp.nap.end">End</span></dt>
        <dd>
          <span>{{ nap.end | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="babyApp.nap.place">Place</span></dt>
        <dd>
          <span jhiTranslate="{{ 'babyApp.Place.' + nap.place }}">{{ nap.place }}</span>
        </dd>
        <dt><span jhiTranslate="babyApp.nap.babyProfile">Baby Profile</span></dt>
        <dd>
          <div *ngIf="nap.babyProfile">
            <a [routerLink]="['/baby-profile', nap.babyProfile?.id, 'view']">{{ nap.babyProfile?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="babyApp.nap.humor">Humor</span></dt>
        <dd>
          <div *ngIf="nap.humor">
            <a [routerLink]="['/humor', nap.humor?.id, 'view']">{{ nap.humor?.description }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nap', nap.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
